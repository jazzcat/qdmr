version: "0.8.0"

radio-ids:
  - { name: "DM3MAT", number: 2621370, id: default_id }

channels:
  - digital:
      name: "DB0LDS TS1"
      rx: 439.56250
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 1
      group-list: gl_dl
      tx-contact: ww
      dmr-id: default_id
      id: ch_lds1

  - digital:
      name: "Sa/Th DB0LDS TS1"
      rx: 439.56250
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 1
      group-list: gl_sath
      tx-contact: sa_th
      id: ch_lds2

  - digital:
      name: "TG8 DB0LDS TS2"
      rx: 439.56250
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 2
      group-list: gl_bb
      tx-contact: reg
      id: ch_lds3

  - digital:
      name: "TG9 DB0LDS TS2"
      rx: 439.56250
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 2
      group-list: gl_bb
      tx-contact: loc
      id: ch_lds4

  - digital:
      name: "BB DB0LDS TS2"
      rx: 439.56250
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 2
      group-list: gl_bb
      tx-contact: bb
      scan-list: scan_kw
      id: ch_lds5
      # An example of a device specific extension. Here the mixed mode channel is configured
      # where RX is also FM using CTCSS tone.
      anytone:
        type: "dmr+fm"
        tone: { ctcss: 67.0 }
        squelch: 1

  - digital:
      name: "DM0TZN TS1"
      rx: 438.82500
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 1
      group-list: gl_dl
      tx-contact: ww
      id: ch_tzn6

  - digital:
      name: "TG8 DM0TZN TS2"
      rx: 438.82500
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 2
      group-list: gl_bb
      tx-contact: reg
      id: ch_tzn7

  - digital:
      name: "TG8 DM0TZN TS2"
      rx: 438.82500
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 2
      group-list: gl_bb
      tx-contact: loc
      id: ch_tzn8

  - digital:
      name: "BB DM0TZN TS2"
      rx: 438.82500
      tx: -7.6
      power: high
      admit: color-code
      color-code: 1
      time-slot: 2
      group-list: gl_bb
      tx-contact: bb
      id: ch_tzn9

  - analog:
      name: "DB0LDS"
      rx: 439.56250
      tx: -7.6
      power: high
      admit: tone
      squelch: 1
      rx-tone: {ctcss: 67.0}
      tx-tone: {ctcss: 67.0}
      band-width: narrow
      scan-list: scan_kw
      aprs: pos_aprs
      id: ch_lds75

  - analog:
      name: "APRS"
      rx: 144.80000
      power: high
      admit: free
      squelch: 1
      band-width: narrow
      aprs: pos_aprs
      id: ch_aprs103

zones:
  - name: "KW"
    A: [ch_lds1, ch_lds2, ch_lds3, ch_lds4, ch_lds5]
    B: [ch_lds75]
    id: optional_id_for_zone


scan-lists:
