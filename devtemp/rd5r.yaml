#
# Device template declarations for all Radioddity/Baofeng RD-5R
#

# Every document defines a template, here the template "general-config" is defined for the RD-5R device. 
device: rd5r
name: general-config
description: "Some global settings for the radio."

# Each template consists of a list of fields. 
fields:
  # Each field has at least a name, type and an optional description
  - name: tx-preamble
    description: "Sets the transmit preamble duration in ms."
    # Integer fields must specify limits
    type: int
    min: 0
    max: 360

  - name: monitor-type
    description: "Sets the monitor type, either open or silent"
    # enum fields must specify all possible values
    type: enum
    values: { open: 0, silent: 1 }

  - name: radio-name
    description: "Sets the name of the radio, will be set by code-plug."
    # String types may specify a maximum length and encoding (ascii, unicode)
    type: string
    max-len: 8
    encoding: ascii

  - name: permit-tone-digital
    description: "Enabled the talk permit tone for digital channels."
    # bool types have no additional attributes
    type: bool



